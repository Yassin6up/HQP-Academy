<!DOCTYPE html>
<html lang="en">
  <head>
    <title>let Started</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="../assets/hqp_logo.png" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/css-hamburgers/hamburgers.min.css" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/select2/select2.min.css" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
      
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
  </head>
  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-pic js-tilt" data-tilt>
            <img src="images/img-01.png" alt="IMG" />
          </div>

          <form class="login100-form validate-form" id="createForm" style="display: none;">
              <div>
                <span class="login100-form-title"> Create Account </span>
                <div
                  class="wrap-input100 validate-input"
                  data-validate="Valid Name is required: Enter Your Name">
                  <input
                    id="name"
                    class="input100"
                    type="text"
                    name="name"
                    placeholder="Name" />
                  <span class="focus-input100"></span>
                  <span class="symbol-input100">
                    <i class="fa fa-user" aria-hidden="true"></i>
                  </span>
                </div>
                <div
                  class="wrap-input100 validate-input"
                  data-validate="Valid email is required: ex@abc.xyz">
                  <input
                    id="email"
                    class="input100"
                    type="text"
                    name="email"
                    placeholder="Email" />
                  <span class="focus-input100"></span>
                  <span class="symbol-input100">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                  </span>
                </div>
                <div
                  class="wrap-input100 validate-input"
                  data-validate="Valid Number is required: +212 ....">
                  <input
                    id="phone"
                    class="input100"
                    type="text"
                    name="phone"
										value="+212 "
                    placeholder="Phone number" />
                  <span class="focus-input100"></span>
                  <span class="symbol-input100">
                    <i class="fa fa-phone" aria-hidden="true"></i>
                  </span>
                </div>

                <div
                  class="wrap-input100 validate-input"
                  data-validate="Password is required">
                  <input
                    id="password"
                    class="input100"
                    type="password"
                    name="pass"
                    placeholder="Password" />
                  <span class="focus-input100"></span>
                  <span class="symbol-input100">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                  </span>
                </div>
                <div
                  class="wrap-input100 validate-input"
                  data-validate=" Confirm password is required">
                  <input
                    id="confirmPassword"
                    class="input100"
                    type="password"
                    name="pass"
                    placeholder=" Confirm password" />
                  <span class="focus-input100"></span>
                  <span class="symbol-input100">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                  </span>
                </div>

                <div class="container-login100-form-btn">
                  <button class="login100-form-btn">create Account</button>
                </div>

                <div class="text-center p-t-5 login">
                  <a
                    id="loginform"
                    class="txt2"
                    style="display: block"
                    href="#">
                    Return to Login
                    <i
                      class="fa fa-long-arrow-right m-l-5"
                      aria-hidden="true"></i>
                  </a>
                </div>
              </div>
					</form>
					<form id="login" >
              <div >
                <span class="login100-form-title"> HQP Member Login </span>

                <div
                  class="wrap-input100 validate-input"
                  data-validate="Valid email is required: ex@abc.xyz">
                  <input
                    id="emailLogin"
                    class="input100"
                    type="text"
                    name="email"
                    placeholder="Email" />
                  <span class="focus-input100"></span>
                  <span class="symbol-input100">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                  </span>
                </div>
                <div
                  class="wrap-input100 validate-input"
                  data-validate="Password is required">
                  <input
                    id="passwordLogin"
                    class="input100"
                    type="password"
                    name="pass"
                    placeholder="Password" />
                  <span class="focus-input100"></span>
                  <span class="symbol-input100">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                  </span>
                </div>

                <div class="container-login100-form-btn">
                  <button id="btn" class="login100-form-btn">Login</button>
                </div>

                <div class="text-center p-t-12">
                  <span class="txt1"> Forgot </span>
                  <a id="FrogetPassord" class="txt2" href="#">
                    Username / Password?
                  </a>
                </div>
                <center>
                <div class=" google-btn" id="googleBtn">
                  
                  <div class="google-icon-wrapper">
                    <img class="left-0 google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
                  </div>
                  
                  <p class="btn-text"><b>Sign in with google</b></p>
                </div>
              </center>
                <div class="text-center p-t-136 create">
                  <a id="createAccount" class="txt2" href="#">
                    Create your Account
                    <i
                      class="fa fa-long-arrow-right m-l-5"
                      aria-hidden="true"></i>
                  </a>
                </div>
              </div>
          </form>
        </div>
      </div>
    </div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/tilt/tilt.jquery.min.js"></script>
    <script>
      $(".js-tilt").tilt({
        scale: 1.1,
      });
    </script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--===============================================================================================-->
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/db.js"></script>
    <script type="module" src="../profile.js/js/server.js"></script>
    <script type="module" src="../server/login.js"></script>
  </body>
</html>
